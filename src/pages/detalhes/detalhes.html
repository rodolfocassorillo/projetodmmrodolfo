<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center;">Listagem de Produtos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-list>
  <ion-item *ngFor="let produto of produtos">
    <h2>Id. Produto: {{produto.idProduto}}</h2>
    <h3>Descrição: {{produto.descricaoProduto}}</h3>
    <h3>Qt. Estoque: {{produto.quantidadeEstoque}}</h3>    
  </ion-item>
</ion-list>
</ion-content>
